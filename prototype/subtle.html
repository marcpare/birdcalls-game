<html>
  <head>
    
    <link rel="stylesheet" href="animate.css" />
    
    <style>
    body{ padding: 30px;}
    #animate {
      position: absolute;
      top: 100px;
      left: 30px;
      width: 100px;
      height: 100px;
/*      border-radius: 50%;*/
      background: green;
      text-align: center;
      color: white;
    }
    
    #animate2 {
      position: absolute;
      top: 300px;
      left: 30px;
      width: 100px;
      height: 100px;
/*      border-radius: 50%;*/
      background: green;
      text-align: center;
      color: white;
    }
    </style>
  </head>
  
  <body>
    
    <h1>animate!</h1>
    
    <div id="animate">
      NO
    </div>
    <div id="animate2">
      YES!
    </div>
      
    <script>
    document.getElementById('animate').addEventListener('click', function () {
      this.className = '';
      console.log(this); // doesnt reanimate without this?
      this.className = 'animated shake';
    });

    document.getElementById('animate2').addEventListener('click', function () {
      this.className = '';
      console.log(this); // doesnt reanimate without this?
      this.className = 'animated tada';
    });
    </script>
      
  </body>
</html>
